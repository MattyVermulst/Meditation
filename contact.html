<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact us</title>
</head>

<body class="index-body" id="contact-html">
    <header class="header">
        <h1 class="logo">Meditation Nation</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">

        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="meditation.html">Meditation</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>

    <form>
        <div>
            <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder="First Name" id="fname" required>
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Last name" id="lname" required>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email Adress" id="email" required>
        </div>
        <div>
            <label for="message">Leave Your Questions below</label>
            <textarea name="message" id="message" cols="60" rows="30"></textarea>
        </div>

        <input type="submit" name="submit" id="submit">
    </form>

</body>

</html>
